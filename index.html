<!DOCTYPE html>
<html>
<head>
	<title>Random Quotes</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>
<body>
	<div class="container">
      <h1>Random TV/Movie Quotes</h1>
      <p>These are some of my favorite movie and TV quotes. If you don't recognize them then hopefully you'll still enjoy them.</p>
      <br />
      <button class="btn">New Quote</button>
      <br />
      <br />
      <div class="quoteBox">
        <div class="quote"></div>
        <div class="author"></div>
        <button class="tweetBtn"><i class="fa fa-twitter"></i>Tweet This!</button>
      </div>
    </div>

	<script src="app.js"></script>

</body>
</html>
